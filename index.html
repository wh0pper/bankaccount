<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" text="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <form id="newAccount">
        <h3>New Account:</h3>
        <div class="form-group">
          <label for="account-name">Account Name: </label>
          <input type="text" class="form-control" id="accountName">
        </div>
        <div class="form-group">
          <label for="initial">Initial Deposit: </label>
          <input type="number" class="form-control" id="initialDeposit">
        </div>
        <button type="submit">Create</button>
      </form>

      <form id="fundsForm">
        <h3>Deposit or Withdraw:</h3>
        <div class="form-group">
          <label for="deposit">Deposit Amount: </label>
          <input type="number" class="form-control" id="deposit">
        </div>
        <div class="form-group">
          <label for="withdrawal">Withdrawal Amount: </label>
          <input type="number" step="0.01" class="form-control" id="withdrawal">
        </div>
        <button type="submit">Confirm Transaction</button>
      </form>

      <div class="balance">
        <h3>Account Info:</h3>
        <p>Account Name: <span id="balanceName"></span></p>
        <p>Account Balance: <span id="currentBalance"></span></p>
      </div>
    </div>

  </body>
</html>
